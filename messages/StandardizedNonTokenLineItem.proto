syntax = "proto3";

import "SolidityTypes.proto";

message StandardizedNonTokenLineItem {

    enum Type {
        Unknown = 0;
        Payable = 1;
    }

    .solidity.uint8 id = 1;
    Type lineItemType = 2;
    .solidity.address obligatorAddress = 3;
    .solidity.address claimorAddress = 4;
    .solidity.address tokenAddress = 5;
    .solidity.uint256 amount = 6;
    .solidity.uint256 dueTimestamp = 7;
    bool paidOff = 8;
}