syntax = "proto3";

import "SolidityTypes.proto";

/**
 * Parameters in creating Instrument Manager for Instruments.
 */
message InstrumentParameters {
    .solidity.uint256 instrumentTerminationTimestamp = 1;
    .solidity.uint256 instrumentOverrideTimestamp = 2;
    .solidity.address brokerAddress = 3;
    bool supportMakerWhitelist = 4;
    bool supportTakerWhitelist = 5;
}