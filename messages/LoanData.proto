syntax = "proto3";

import "SolidityTypes.proto";

/**
 * Represents the input parameters from sellers in
 * creating new loan issuance.
 */
message SellerParameters {
  .solidity.address collateralTokenAddress = 1;
  .solidity.address lendingTokenAddress = 2;
  .solidity.uint256 lendingAmount = 3;
  .solidity.uint32 collateralRatio = 4;
  .solidity.uint32 engagementDueDays = 5;
  .solidity.uint32 tenorDays = 6;
  .solidity.uint32 interestRate = 7;
}
